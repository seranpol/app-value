applications:

    - name: config-provider-1
      annotations:
        argocd.argoproj.io/sync-wave: "4"
      sources:
      - path: helm-charts/charts/config-test-1
        clusterRepoValuesPath: components/configs/config-test-1/values.yaml

    - name: config-provider-2
      annotations:
        argocd.argoproj.io/sync-wave: "4"
      sources:
      - path: helm-charts/charts/config-test-2
        clusterRepoValuesPath: components/configs/config-test-2/values.yaml

clustergenerators:

  - name: hmo-test-manager
    environments:
    - 'dev' 
    - 'something'
    project: default 
    destination: 
      namespace: openshift-gitops  
    generatorApplications:
    - name: hmo-test-1
      destination: default
      sources:
      - path: helm-charts/charts/clustergen-test
        clusterRepoValuesPath: components/configs/clustergen-test-1/values.yaml
        targetRevision:  main
    - name: hmo-test-2
      destination: default
      sources:
      - path: helm-charts/charts/clustergen-test
        clusterRepoValuesPath: components/configs/clustergen-test-2/values.yaml
        targetRevision:  main